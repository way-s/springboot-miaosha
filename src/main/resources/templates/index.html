    <div class="login w3">

                    <li class="resp-tab-item"><span>码密码登录</span></li>

                    <div class="tab-1 resp-tab-content">

                    <div class="tab-1 resp-tab-content">

                                <input type="text" class="name active" id="phone2" placeholder="手机号码" required="true"

                                <input type="text" class="name active" id="nickname" placeholder="昵称" required="true"
                                       minlength="1" maxlength="8"/>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

<script type="text/javascript" th:src="@{/js/common.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true   // 100% fit in a container
        });

        $('#loginSubmit').click(function () {
            doLogins();
        });
        $('#register').click(function () {
            doRegister();
        });

        $('#getCode').click(function () {
            doCode();
        });

        $('#PL').click(function () {
            doPL();
        });

    });

    function doRegister() {
        const nickname = $("#nickname").val();
        const inputPass1 = $("#pass1").val();
        const inputPass2 = $("#pass2").val();
        const mobile = $("#phone2").val();
        if (mobile === "" || inputPass1 === "" || inputPass2 === "" || nickname === "") {
            layer.msg("请填写完整信息！");
            return false;
        } else if (mobile !== "" || inputPass1 !== null || inputPass2 !== "" || nickname !== "") {
            if (!isPhoneFun(mobile)) {
                layer.msg("手机号格式错误");
                return false;
            } else if (inputPass1 !== inputPass2) {
                layer.msg("两次密码不一致");
                return false;
            }
        }
        const str = "" + g_passsword_salt.charAt(0) + g_passsword_salt.charAt(2) + inputPass1 + g_passsword_salt.charAt(5) + g_passsword_salt.charAt(4);
        const password = md5(str);
        $.ajax({
            url: "/login/doRegister",
            type: "POST",
            data: {
                id: mobile,
                password: password,
                nickname: nickname
            },
            success: function (data) {
                layer.closeAll();
                if (data.code === 0) {
                    layer.msg("注册成功");
                    // window.location.href = "/";
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function (data) {
                layer.msg("error！");
                layer.closeAll();
            }
        })
    }

    function doCode() {
        const mobile = $("#phone").val();
        if (mobile === "") {
            layer.msg("请填写手机号！");
            return false;
        } else if (mobile !== "") {
            if (!isPhoneFun(mobile)) {
                layer.msg("手机号格式错误");
                return false;
            }
        }
        $.ajax({
            url: "/login/doSendC",
            type: "POST",
            data: {
                mobile: mobile,
            },
            success: function (data) {
                layer.closeAll();
                if (data.code === 0) {
                    layer.msg("发送成功");
                    // window.location.href = "/";
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function (data) {
                layer.closeAll();
            }
        })
        Countdown($("#getCode"));//开始倒计时
    }

    function doPL() {
        const password = $("#VerCode").val();
        const mobile = $("#phone").val();
        if (mobile === "" || password === "") {
            layer.msg("手机号和验证码不能为空！");
            return false;
        } else if (mobile !== "") {
            if (!isPhoneFun(mobile)) {
                layer.msg("手机号格式错误");
                return false;
            }
        }
        $.ajax({
            url: "/login/do/check",
            type: "POST",
            data: {
                mobile: mobile,
                password: password
            },
            success: function (data) {
                layer.closeAll();
                if (data.code === 0) {
                    layer.msg("登录成功");
                    window.location.href = "/goods/toList";
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function (data) {
                layer.msg("登录失败");
                layer.closeAll();
            }
        })
    }


    function doLogins() {
        const inputPass = $("#password").val();
        const mobile = $("#mobile").val();
        // alert("p:" + inputPass + "\t" + "m:" + mobile);
        if (mobile === "" || inputPass === "") {
            layer.msg("手机号和密码不能为空！");
            return false;
        } else if (mobile !== "" || inputPass !== null) {
            if (!isPhoneFun(mobile)) {
                layer.msg("手机号格式错误");
                return false;
            }
        }
        g_showLoading("加载中...");
        const str = "" + g_passsword_salt.charAt(0) + g_passsword_salt.charAt(2) + inputPass + g_passsword_salt.charAt(5) + g_passsword_salt.charAt(4);
        const password = md5(str);
        // alert("p:" + password + "\t" + "m:" + mobile);

        $.ajax({
            url: "/login/doLogin",
            type: "POST",
            data: {
                mobile: mobile,
                password: password
            },
            success: function (data) {
                layer.closeAll();
                console.log(data);
                if (data.code === 0) {
                    layer.msg("登录成功");
                    window.location.href = "/goods/toList";
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function (data) {
                layer.msg("error！");
                layer.closeAll();
            }
        })
    }


    //判断是否为手机号的正则表达式
    function isPhoneFun(phone) {
        const myreg = /^[1][3,4,5,7,8,9][0-9]{9}$/;
        if (!myreg.test(phone)) {
            return false;
        } else {
            return true;
        }
    }

    let setTime = 5;

    function Countdown(obj) {
        if (setTime === 0) {
            obj.prop('disabled', false);
            obj.val("获取验证码");
            setTime = 5;
        } else {
            setTime--;
            obj.prop('disabled', true);
            obj.val(setTime + "s后重新发送");
            setTimeout(function () {
                Countdown(obj)
            }, 1000); //每1000毫秒执行一次
        }
    }
</script>
